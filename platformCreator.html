<!DOCTYPE html>
<html>
    <head>
        <title>Platform Creator</title>
        <meta charset = 'UTF-8'>
        <link rel = 'stylesheet' href = 'platformCreator.css'>
    </head>
    <body>
        <div id = 'platformCreator'>Platform Creator</div>
        <div id = 'levelDiv'>
            <div id = 'levelText'>Level: 0</div>
            <input id = 'level' type = 'text' maxlength = 3 placeholder = 'Level input'>
            <div id = 'levelButton' onclick = 'levelChange()'>Apply Level</div>
        </div>
        <div id = 'platformVar'></div>
        <div id = 'addPlatform' onclick = 'addPlatform()'>Add Platform</div>
        <div id = 'copyToClipboard' onclick = 'copyToClipboard()'>Copy</div>
        <div id = 'midTopPanel'>
            <div id = 'scrollDown' onclick = 'mapScrollOpacity(id)'>-</div>
            <div id = 'scrollDiv'>Scroll</div>
            <div id = 'scrollUp' onclick = 'mapScrollOpacity(id)'>+</div>
            <div id = 'wind' onclick = 'windSwitch()'>Wind: OFF</div>
            <div id = 'opacityUp' onclick = 'mapScrollOpacity(id)'>+</div>
            <div id = 'opacityDiv'>Opacity</div>
            <div id = 'opacityDown' onclick = 'mapScrollOpacity(id)'>-</div>
        </div>
        <div id = 'changePlatformType'>
            <div id = 'platformType1' onclick = 'changePlatformType(id)'>Platform</div>
            <div id = 'platformType2' onclick = 'changePlatformType(id)'>Slide</div>
        </div>
        <div id = 'changePlatformSurface'>
            <div id = 'platformSurface1' onclick = 'changePlatformSurface(id)'>Normal</div>
            <div id = 'platformSurface2' onclick = 'changePlatformSurface(id)'>Snow</div>
            <div id = 'platformSurface3' onclick = 'changePlatformSurface(id)'>Ice</div>
        </div>
        <textarea id = 'importPlatformsText' placeholder = 'Paste whole level string here&#10;&#10;Example:&#10;platforms.push(new Platform(120, 165, 160, 180, 0))&#10;platforms.push(new Platform(60, 240, 150, 90, 0))&#10;platforms.push(new Platform(360, 285, 40, 120, 16, 0))&#10;slides.push(new Slide(400, 240, 360, 285, 16))&#10;slides.push(new Slide(460, 240, 500, 285, 16))&#10;platforms.push(new Platform(460, 285, 40, 195, 16, 0))'></textarea>
        <div id = 'importPlatformsButton' onclick = 'importPlatforms()'>Import Platforms</div>
        <img id = 'map' src = 'Map.jpeg'>
        <canvas></canvas>
        <script src = 'platformCreator.js'></script>
    </body>
</html>
